<body>
    <header>
        <div id="darkMode"></div>
        <img src="images/profile.webp" alt="Luis Estigarribia profile" width="75" height="100" loading="lazy">
        <span>Luis Estigarribia</span>

    <nav>
        <button id="myButton"></button>

            <li class="home"><a href="index.html" title="Home">Home</a></li>

        </ul>
    </nav>
    <main>
        <div id="formMessage"></div>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information Form</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required pattern="[a-zA-Z0-9]{8,}">
                <br>
                <small>Must be at least 8 characters and contain letters and numbers.</small>
                <br>
                <label for="confirm">Confirm Password:</label>
                <input type="password" name="confirm" id="confirm">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" placeholder="Please enter a valid email address">
                <br>
                <label for="rate">Page Rating</label>
                <input type="range" name="rate" id="rate" step="1" min="0" max="10" value="0">
                <div id="rangevalueOutput">0</div>
                <datalist id="rangevalue">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="5">6</option>
                    <option value="5">7</option>
                    <option value="5">8</option>
                    <option value="5">9</option>
                    <option value="5">10</option>
                </datalist>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    
    <footer>

</body>
